<!DOCTYPE html>
<html lang="fr">

<head>
    <script src="https://kit.fontawesome.com/4792a8a846.js" crossorigin="anonymous"></script>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./.public/css/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />

    <title> ohmyfood </title>
</head>

<body>
    <header>
        <div class="topContent">
            <div class="mainLogo">
                <a href="#"><img src="Images/ohmyfoodLogo.svg" alt="Logo"></a>
            </div>
            <div class="location">
                <div class="logoLocation">
                    <i class="fas fa-map-marker-alt"></i>
                </div>
                <span class="locationExemple">
                    <p>Paris, Belleville</p>
                </span>

            </div>
        </div>
    </header>

    <section class="presentation">
        <span class="reserve">
            <h2>Réservez le menu qui vous convient</h2>
        </span>
        <p>Découvrez des restaurants d'exception, séléctionnés par nos soins</p>

        <button class="explore">
            Explorer nos restaurants
        </button>

    </section>

    <section class="howItWorks">

        <h2>Fonctionnement</h2>

        <div class="functionningStep">
            <div class="step">
                1
            </div>
            <div class="logoStep">
                <i class="fas fa-map-marker-alt"></i>
            </div>
            <div class="stepDescription">
                <p>Choisissez un restaurant</p>
            </div>

        </div>

        <div class="functionningStep">
            <div class="step">
                2
            </div>
            <div class="logoStep">
                <i class="fas fa-map-marker-alt"></i>
            </div>
            <div class="stepDescription">
                <p>Composez votre menu</p>
            </div>
        </div>
        <div class="functionningStep">
            <div class="step">
                3
            </div>
            <div class="logoStep">
                <i class="fas fa-map-marker-alt"></i>
            </div>

            <div class="stepDescription">
                <p>Dégustez au restaurant</p>
            </div>

        </div>
    </section>


    <section class="restaurants">

        <div class="restaurantCard">
            <div class="restaurantImg">

            </div>

            <div class="restaurantDescription">


            </div>
        </div>

    </section>


    <footer>

        <div class="footerContent">
            
            <div class="footerText">
                <h2>ohmyfood</h2>
           </div>
            <div class="footerText">
                <h2>Proposer un restaurant</h2>
            </div>
            <div class="footerText">
                <h2>Devenir partenaire</h2>
            </div>
            <div class="footerText">
                <p>Mentions légales</p>
            </div>
            <div class="footerText">
                <p>Contact</p>
            </div>
        </div>
        
    </footer>









</body>
